<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quote input form</title>
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <div class="row">
        <form action="quote_input.php" method="POST" class="col-6">
            <!-- Form uses regular expressions so that certain criteria is met with each submission. For example, each link must begin with 'http://en.wikipedia.org/wiki/" -->
            <label for="quote">Quote:</label><input type="text" name="quote" pattern=".{12,1024}" required title="Quotes must be between 12 to 1024 characters.">
            <br>
            <label for="source">Source:</label><input type="text" name="source" pattern=".{6,48}" required title="Sources must be between 6 and 48 characters.">
            <br>
            <label for="dob-dod">Dob-Dod:</label><input type="text" name="dob-dod" pattern=".{4,16}" required title="Dob-Dod must be between 4 and 16 characters.">
            <br>
            <label for="wp-link">Wiki link:</label><input type="url" name="wp-link" pattern="https?://en.wikipedia.org/wiki/.+" required title='WP link must start with "http://en.wikipedia.org/wiki/"'>
            <br>
            <label for="wp-img">Wiki Image:</label><input type="text" name="wp-img" required>
            <br>
            <label for="category">Category:</label>
                <select name="category">
                    <option value="Romance">Romance</option>
                    <option value="Humorous">Humorous</option>
                    <option value="Political">Political</option>
                </select>
                <br>
            <button type="submit" name='submit'>Submit</button>
        </form>
    </div>
</body>
</html>
